<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Games</title>
    <style>
        #logo{
            width: 100%;
            height: 100px;
            margin-bottom: 50px;
        }
        img{
            height: 70%;
            width: 90px;
            margin-top: 20px;
            margin-left: 120px;
        }
        #fruits{
            width: 20%;
            margin: auto;
            margin-top: 20px;
            box-shadow: 2px 2px 2px 5px gray;
            border-radius: 20px;
        }
        input{
            margin-top: 20px;
            width: 90%;
            height: 30px;
            margin-left: 10px;
            border-radius: 7px;
            border: 1px solid gray;
        }
        h4{
            font-weight:bold;
            font-size: larger;
            padding-top: 10px;
            color: #32c8db;
            text-align: center;
        }
        input:nth-of-type(8){
            width: 93%;
            height: 40px;
            border-radius: 10px;
            background-color: #414443;
            border:1px solid #515251;
            color: white;
            font-weight: bolder;
            font-size: large;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://www.gizmochina.com/wp-content/uploads/2021/04/Epic-Games-Logo.jpeg" alt="">
    </div>
    <form id="fruits">
        <h4>Games</h4>
        <input type="text" placeholder="Enter title" id="title">
        <br>
        <input type="number" placeholder="Enter discounted" id="discount">
        <br>
        <input type="number" placeholder="Enter price" id="price">
        <br>
        <input type="text" placeholder="Enter description" id="description">
        <br>
        <input type="text" placeholder="Enter logo url" id="gamelogo">
        <br>
        <input type="text" placeholder="Enter image url" id="image">
        <br>
        <input type="text" placeholder="Enter video url" id="video">
        <br>
        <input type="submit" placeholder="submit form">
    </form>
</body>
</html>
<script>

document.getElementById("fruits").addEventListener("submit", getdetails);

async function getdetails(event){
        try{
            event.preventDefault()
            var gamedata = {
            title:document.getElementById("title").value,
            discount:document.getElementById("discount").value,
            price:document.getElementById("price").value,
            description:document.getElementById("description").value,
            logo:document.getElementById("gamelogo").value,
            image:document.getElementById("image").value,
            videoUrl:document.getElementById("video").value
        }
        gamedata = JSON.stringify(gamedata)
        console.log(gamedata)
        }catch(err){
            console.log(err)
        }
            let url = `http://localhost:3125/games`

        let response = await fetch(url,{
            method:"POST",
            body: gamedata,
            headers:{
                "Content-Type" : "application/json",
            },
        })
        let data = await response.json()
        console.log(data)
        alert("successful");
    }
</script>
